   <script>
       //Создать абсолютно рандомный массив имен и сделать сортировку массива не используя метод
 
    function Sort (stroka) {

    for (let j =stroka.length - 1; j > 0; j--) {
        
        for (let i = 0; i <j; i++ ) {
            if (stroka[i] > stroka[i+1]) {

                let temp=stroka[i];

                stroka[i] = stroka[i+1];

                stroka[i+1] = temp;
    }}}}
